<h2>Add Animal</h2>
<label>name:</label>
<input value="string" #name type="text">
<label>species:</label>
<input value="string" #species type="text">
<label>age:</label>
<input value="1" #age type="text">
<label>diet:</label>
<input value="string" #diet type="text">
<label>location:</label>
<input value="string" #location type="text">
<label>caretakers:</label>
<input value="1" #caretakers type="text">
<label>sex:</label>
<input value="string" #sex type="text">
<label>likes:</label>
<input value="string" #likes type="text">
<label>dislikes:</label>
<input value="string" #dislikes type="text">
<br>
<button (click)="addAnimal(name.value, species.value, age.value, diet.value, location.value, caretakers.value, sex.value, likes.value, dislikes.value)">Add Animal</button>
